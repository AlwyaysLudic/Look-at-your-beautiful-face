<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Head</title>
  <style>
    /* ====== STYLE ====== */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f7f7f7;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultat {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Your Head</h1>

  <p>Enter your first name, last name or nickname:</p>

  <input type="text" id="name" placeholder="Your name here">
  <button>See my face</button>

  <div id="resultat"></div>

</body>
</html>
