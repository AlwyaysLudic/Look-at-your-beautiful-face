<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Head</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    img { max-width: 300px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Look at your beautiful face</h1>
  <input id="name" placeholder="Enter your name">
  <button onclick="showFace()">See</button>
  <div id="result"></div>

  <script>
    function showFace() {
      const name = document.getElementById('name').value.trim();
      if (!name) return;

      const letter = name[0].toLowerCase();
      const imgSrc = `images/${letter}.jpg`; // tes images renomm√©es a.jpg, b.jpg...
      document.getElementById('result').innerHTML = `<img src="${imgSrc}" alt="face">`;

  </script>
</body>
