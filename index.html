<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your face</title>
  <style>
    /* Style g√©n√©ral */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #1E7FCB;
    }

    h1 {
      color: white;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
    }

    img {
      max-width: 300px;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Look at your beautiful (or not) face</h1>
  <input id="name" placeholder="Enter your name">
  <button onclick="showFace()">See</button>
  <div id="result"><div id="like-section">
  <button onclick="addLike()">üëç Like</button>
  <span id="like-count">0</span> likes
</div>

<script>
  let likes = 0;

  function addLike() {
    likes++;
    document.getElementById('like-count').textContent = likes;
  }
</script>
</div>

  <script>
    function showFace() {
      const name = document.getElementById('name').value.trim();
      if (!name) return;

      const letter = name[0].toLowerCase();

      let imgSrc = '';
      let message = '';

      if (letter === 'a') {
        imgSrc = 'https://i.imgur.com/kvdcgxV.jpeg';
        message = 'So ugly';
      } else {
        imgSrc = `images/${letter}.jpg`; // ton dossier local
        message = 'Not much better...';
      }

      document.getElementById('result').innerHTML = 
        `<img src="${imgSrc}" alt="face"><p>${message}</p>`;
    }
  </script>
</body>
</html>
